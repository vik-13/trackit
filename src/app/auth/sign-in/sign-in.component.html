<form #form="ngForm" autocomplete="off" novalidate (ngSubmit)="submit(form)">
  <mat-card>
    <mat-card-title>Sign-in</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" [ngModel] required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [ngModel] required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" color="primary" mat-raised-button>Sign-in</button>
    </mat-card-actions>
  </mat-card>

</form>
